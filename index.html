<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal img {
        max-width: 90%;
        max-height: 90%;
      }

      .modal-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        color: white;
        font-size: 2rem;
        user-select: none;
        padding: 0 20px;
      }

      .modal-buttons span {
        cursor: pointer;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>My Image Gallery</h1>
    <div class="gallery">
      <img
        src="https://lh5.googleusercontent.com/proxy/H-vQFcvBpwd103Xgr_qCO0ALflFJt14BwKb-MaI9sqWg2Qtg74ZDvt04bX6IdPEaL73lEfpRpGz3_tfx0V0Be9nOdUudzcx0fU9gtl4_PLcQ0_mOQl2keQdIPrWzc3cWt7Zw6fk"
        alt="Cat 1"
      />
      <img
        src="https://lh5.googleusercontent.com/proxy/H-vQFcvBpwd103Xgr_qCO0ALflFJt14BwKb-MaI9sqWg2Qtg74ZDvt04bX6IdPEaL73lEfpRpGz3_tfx0V0Be9nOdUudzcx0fU9gtl4_PLcQ0_mOQl2keQdIPrWzc3cWt7Zw6fk"
        alt="Cat 2"
      />
      <img
        src="https://lh5.googleusercontent.com/proxy/H-vQFcvBpwd103Xgr_qCO0ALflFJt14BwKb-MaI9sqWg2Qtg74ZDvt04bX6IdPEaL73lEfpRpGz3_tfx0V0Be9nOdUudzcx0fU9gtl4_PLcQ0_mOQl2keQdIPrWzc3cWt7Zw6fk"
        alt="Cat 3"
      />
      <!-- Add more images here -->
    </div>

    <div class="modal" id="modal">
      <span class="modal-close" id="modalClose">&times;</span>
      <div class="modal-buttons">
        <span id="prev">&#10094;</span>
        <span id="next">&#10095;</span>
      </div>
      <img id="modalImg" src="" alt="Full Image" />
    </div>

    <script>
      const images = Array.from(document.querySelectorAll(".gallery img"));
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      const modalClose = document.getElementById("modalClose");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      let currentIndex = 0;

      function showModal(index) {
        currentIndex = index;
        modalImg.src = images[currentIndex].src;
        modal.style.display = "flex";
      }

      function closeModal() {
        modal.style.display = "none";
        modalImg.src = "";
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        modalImg.src = images[currentIndex].src;
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        modalImg.src = images[currentIndex].src;
      }

      images.forEach((img, index) => {
        img.addEventListener("click", () => showModal(index));
      });

      modalClose.addEventListener("click", closeModal);
      next.addEventListener("click", showNext);
      prev.addEventListener("click", showPrev);

      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (modal.style.display === "flex") {
          if (e.key === "ArrowRight") showNext();
          if (e.key === "ArrowLeft") showPrev();
          if (e.key === "Escape") closeModal();
        }
      });
    </script>
  </body>
</html>
